<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/main_page.css">
    <title>{% block title%} Index Page {% endblock %}</title>
  </head>

  <body>

    <!-- HEADER SECTION -->
    <header class="sticky-top header-bar">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid m-2 px-lg-5 px-md-5 px-sm-1 ">
          <a class="navbar-brand fw-bold text-light" href="#">CutOut</a>
          <button class="navbar-toggler border-light" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- PAGE CONTENTS -->
    {% block content %}{% endblock %}

    <!-- FOOTER SECTION -->
    <footer class="footer-bar">
      <div class="container-fluid d-flex flex-column gap-4 py-4 px-5">
        <div class="row justify-content-between">
          <div class="col-lg-auto col-md-12 text-center text-light text-lg-start">
            <p>Fulfilling the requirements for our Internship at Boom
              Technologies Inc.</p>
          </div>
          <div class="col-lg-auto col-md-12 text-center text-lg-start">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col text-center text-light">
            <small><i>&copy; 2024 Swap-It Project. All Rights Reserved.</i></small>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>

</html>
